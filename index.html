    <!-- LOGIKA PEMBLOKIR IKLAN (METODE DOM SANITIZATION) -->
    <script>
      (function() {
        console.log("üõ°Ô∏è AdBlock Security Active");

        // 1. POPUP KILLER (Membunuh Pop-under Judi)
        const originalOpen = window.open;
        window.open = function(url, target, features) {
          if (url && (url.startsWith('blob:') || url.includes('google.com') || url.includes('lynk.id'))) {
            return originalOpen.apply(this, arguments);
          }
          console.warn('üö´ Blocked unauthorized popup:', url);
          return null;
        };

        // 2. THE BOUNCER (MutationObserver)
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'SCRIPT') {
                const src = (node.src || '').toLowerCase();
                const isAllowed = src.includes('tailwindcss') || src.includes('vite') || src.includes('index.tsx') || src === '';
                if (!isAllowed) {
                  node.parentNode.removeChild(node);
                }
              }
              if (node.tagName === 'IFRAME') {
                 node.parentNode.removeChild(node);
              }
            });
          });
        });

        observer.observe(document.documentElement, {
          childList: true,
          subtree: true
        });
      })();
    </script>

    </script>
